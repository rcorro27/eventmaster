    <main class="mainproduit">


        <section id="contact">
            <h2>Contactez Nous</h2>

            <article id="contactcadre">
                <h4> Contact </h4>
                <form action="index.html" class="contact-form" method="POST">
                    <input type="text" class="contact-form-text" placeholder="Votre nom">
                    <input type="text" class="contact-form-text" placeholder="Votre prenom">

                    <input type="number" max="120" min="18" class="contact-form-text" placeholder="Age">
                    <input type="email" class="contact-form-text" placeholder="Votre Email">
                    <div class="radiobtn">
                        <input type="radio" id="homme" name="sexe"><label for="homme">Homme</label>
                        <input type="radio" id="femme" name="sexe"><label for="femme">Femme</label>
                        <input type="radio" id="autre" name="sexe"><label for="autre">Autre</label>
                    </div>
                    <input type="tel" class="contact-form-text" placeholder="Votre telephone ">
                    <textarea class="contact-form-text" placeholder="Votre Message"></textarea>
                    <input type="submit" class="contact-form-btn" value="Envoyer">
                </form>
            </article>
        </section>
